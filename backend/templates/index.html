{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Расписание</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="group">{{ weeks.0.0.0.8 }}</h1>
        </div>
        <div class="col-lg-pull-0">
           <a class="btn btn-primary btn-lg" href="/" role="button">Назад</a>
        </div>
    </div>
    </div>
    <div class="container-fluid">
        {% for week in weeks%}
            <h1 class="ned">{{ week.0.0.7 }}</h1>
            <div class="row">
                {% for day in  week%}
                    <div class="col-lg-2 col-md-4 col-sm-6 col-12" id="" style="padding:0 3px">
                        <div class="col-lg-12 dayhead" id="nedelya">{{ day.0.0 }}</div>
                       {% for pair in day %}
                           <div class="col-lg-12 day">
                               <div>
                                    <span class="time">{{ pair.2 }}</span>
                               </div>
                               <div class="less">
                                    <span class="lesson">{{ pair.1 }}</span>
                               </div>
                                <div class="text-right">
                                    <span class="prepod">{{ pair.3 }}</span>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3">
                                        <span class="aud">{{ pair.4 }}</span>
                                    </div>
                                    <div class="col-lg-9 text-right">
                                    <span class="type n-type">{{ pair.5 }}</span>
                                </div>
                                </div>
                           </div>
                       {% endfor %}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
